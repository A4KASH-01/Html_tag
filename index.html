<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার ওয়েবসাইট</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('7c2ce5e0ed881e40d6dda23382252b20.jpg'); /* এখানে আপনার পিকচারটির পাথ/লিংক দিন */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            backdrop-filter: blur(5px) brightness(0.5); /* ট্রান্সপারেন্সি একটু বাড়ানো হয়েছে */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .description {
            display: none;
            text-align: left;
            margin-top: 20px;
        }
        ul {
            padding-left: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আকাশ মাহমুদ</h1> <!-- এখানে আপনার নাম দিন -->
        <p>স্বাগতম! আমার ওয়েবসাইটে প্রবেশ করার জন্য ধন্যবাদ।</p>
        <a href="#!" class="button" onclick="showDescription()">আরও জানুন</a>

        <div id="description" class="description">
            <h2>HTML ট্যাগের তালিকা এবং বর্ণনা</h2>
            <ul>
                <!-- আগের ট্যাগ এবং বর্ণনা এখানে থাকবে -->
                <li><strong>&lt;audio&gt;</strong>: অডিও যুক্ত করার জন্য ব্যবহৃত ট্যাগ।</li>
            </ul>
        </div>
    </div>

    <!-- অডিও ফাইল যুক্ত করার অংশ -->
    <audio autoplay>
        <source src="17 prista song.mp3" type="audio/mpeg">
        আপনার ব্রাউজারটি অডিও প্লে করতে পারে না।
    </audio>

    <script>
        function showDescription() {
            var description = document.getElementById('description');
            description.style.display = description.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
